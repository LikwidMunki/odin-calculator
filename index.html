<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascript.js"></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
        </div>
        <div class="first-row">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">/</button>
        </div>
        <div class="keypad">
            <div class="numbers">
                <div class="second-row">
                    <button class="square-btn">7</button>
                    <button class="square-btn">8</button>
                    <button class="square-btn">9</button>
                </div>
                <div class="third-row">
                    <button class="square-btn">4</button>
                    <button class="square-btn">5</button>
                    <button class="square-btn">6</button>
                </div>
                <div class="fourth-row">
                    <button class="square-btn">1</button>
                    <button class="square-btn">2</button>
                    <button class="square-btn">3</button>
                </div>
                <div class="fifth-row">
                    <button class="square-btn" style="border-bottom-left-radius: 18px">0</button>
                    <button class="square-btn">.</button>
                    <button class="square-btn">AC</button>
                </div>
            </div>
            <div class="equals">
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
